<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Canvas</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        Happi的画板
        <nav>
            当前画笔颜色：
            <ul>
                <li id="currentColor"></li>
            </ul>
            <div class="paletteBar">
                <ul id="palette">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <aside id="currentDevice">当前设备类型：</aside>
        </nav>

        <canvas id="mycanvas"></canvas>
        <script>
            var userAgent = navigator.userAgent;

            var canvas = document.getElementById('mycanvas');
            console.log(canvas);
            // canvas.style.width = document.documentElement.clientWidth;
            // canvas.style.height = document.documentElement.clientHeight;
            console.log(canvas.width);
            console.log(canvas.height);
            console.log(document.documentElement.clientWidth);
            canvas.onclick = function () {
                console.log('onclick');
            };
            // 事件代理
            var palette = document.querySelector('#palette');
            var currentColor = document.querySelector('#currentColor');
            palette.addEventListener('click', e => {
                console.log(e.target);
                // console.log(e.target);
                currentColor.style.background = e.target.style.background;
            });
            //判断是否为移动端
            var currentDevice = navigator.userAgent.match(/(iphone|ipad|android)/i);
            document.querySelector('#currentDevice').innerHTML += currentDevice
                ? '移动端-' + currentDevice[0]
                : '桌面端';
        </script>
    </body>
</html>
